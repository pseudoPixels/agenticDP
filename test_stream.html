<!DOCTYPE html>
<html>
<head>
    <title>Test Streaming</title>
</head>
<body>
    <h1>Test Lesson Streaming</h1>
    <button onclick="testStream()">Start Test</button>
    <div id="output"></div>

    <script>
        async function testStream() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Starting stream...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/generate-lesson-stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic: 'Test Topic' }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const messages = buffer.split('\n\n');
                    buffer = messages.pop() || '';
                    
                    for (const message of messages) {
                        const lines = message.split('\n');
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    const p = document.createElement('p');
                                    if (data.type === 'image') {
                                        p.innerHTML = `<strong>Image received:</strong> ${data.key} (${data.image.length} chars)`;
                                    } else {
                                        p.innerHTML = `<strong>${data.type}:</strong> ${JSON.stringify(data).substring(0, 100)}`;
                                    }
                                    output.appendChild(p);
                                } catch (e) {
                                    console.error('Parse error:', e, line.substring(0, 100));
                                }
                            }
                        }
                    }
                }
                
                output.innerHTML += '<p><strong>Stream complete!</strong></p>';
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
